<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">{{ post.titulo }}</h1>
    <p>{{ post.conteudo }}</p>
    <hr>
    
    <h3>Comentários:</h3>
    {% for comentario in post.comentarios.all %}
        <div class="border p-2 my-2">
            <strong>{{ comentario.autor }}</strong>: {{ comentario.conteudo }}
        </div>
    {% endfor %}

    <h4>Deixe um comentário:</h4>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="autor" class="form-control my-2" placeholder="Seu nome" required>
        <textarea name="conteudo" class="form-control my-2" placeholder="Comentário" required></textarea>
        <button type="submit" class="btn btn-success">Comentar</button>
    </form>

    <a href="{% url 'blog:lista_posts' %}" class="btn btn-secondary my-3">Voltar</a>
</body>
</html>
