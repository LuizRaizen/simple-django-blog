{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card my-3">
            <div class="card-body">
                <h2>{{ post.titulo }}</h2>
                <p>{{ post.conteudo|truncatechars:200 }}</p>
                <a href="{% url 'blog:detalhe_post' post.id %}" class="btn btn-primary">Ler mais</a>
            </div>
        </div>
    {% empty %}
        <p>Nenhuma publicação encontrada.</p>
    {% endfor %}
{% endblock content %}
